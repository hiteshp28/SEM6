<html>
<head>
<title> Javascript Objects</title>
</head>
<body>
<script language="Javascript" >
var person= new Object();
person.firstname = "xyz";
person.lastname = "pqr";
person.age = 32;
person.hair=new Object();
person.hair.length="long";
person.hair.color="red";
document.write(person.firstname+"<br>"+" " +person.lastname+"<br>"+" "+person.age);
document.write("<br>"+person.hair.length+"<br>"+person.hair.color);
</script>
</body>
</html>
