<!DOCTYPE html>
<html>
     <head>
          <title>Hyperlink Example</title>
     </head>
     <body>
          <p>Click any of the following links</p>
          <a href="first.htm" target="_blank">Opens in New</a></br>
          <a href="first.htm" target="_self">Opens in Self</a></br>
          <a href="first.htm" target="_parent">Opens in Parent frame</a></br>
          <a href="first.htm" target="_top">Opens in new window</a>
     </body>
</html>
